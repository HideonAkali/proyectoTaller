<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Login</title>
    <link rel="stylesheet" href="Estilos/login.css">
</head>

<body>
    <section class="vh-100">
        <div class="container-fluid">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-sm-4 text-black" style="margin-top: 4rem;">
                    <div class="text-center mt-xl-4">
                        <h1 class="h1 fw-bold mb-0">BIBLIOTECA</h1>
                        <H2 class="h1 fw-bold mb-0">ed edd y edy</H2>
                    </div>
                    <div class="d-flex flex-column align-items-center h-custom-2 px-5 ms-xl-4  pt-3 pt-xl-0 mt-xl-n5"
                        style="margin-top: 6rem;">
                        <form style="width: 23rem;">
                            <h3 class="fw-bold mb-3 pb-3 welcome-text">Bienvenido</h3>
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text" id="user" class="form-control form-control-lg" />
                                <label class="form-label" for="form2Example18">Usuario</label>
                            </div>
                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="text" id="contrasenia" class="form-control form-control-lg" />
                                <label class="form-label" for="contrasenia">Contraseña</label>
                            </div>
                            <div class="pt-1 mb-4">
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block"
                                    type="button" onclick="ingresar();">INGRESAR</button>
                            </div>
                            <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Olvidaste la contraseña?</a>
                            </p>
                            <p>No tienes cuenta? <a href="#!" class="link-info">Registrate ahora</a></p>
                        </form>
                    </div>
                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block">
                    <img src="media/biblioteca2.jpg" alt="Login image" class="w-100 vh-100"
                </div>
            </div>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
